<!DOCTYPE html>
<html lang="en">
  <head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIN Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'VIN_Form.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-card mt-5">
            <h1 class="form-title">Vehicle Identification Number (VIN) Form</h1>
            <form method="post" class="mt-3">
              {% csrf_token %} {{ form|crispy }}
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-submit generate">
                  Generate
                </button>
                <button type="button" class="btn btn-search search">
                  Search
                </button>
                <button type="button" class="btn btn-add add">Add</button>
                <!-- Button to trigger the insertion of VIN numbers -->
                <button type="button" class="btn btn-success vin_numbers">
                  Get VIN(s)
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="VIN_container"></div>
    <script src="{% static 'VIN_Form.js' %}"></script>
  </body>
</html>
